<!DOCTYPE html>
<html>
<head>
    <title>Register as Donor</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Blood Donation Website</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="register.html">Register</a>
        <a href="find-donor.html">Find Donor</a>
        <a href="about.html">About</a>
    </nav>
</header>

<h2 class="page-title">Donor Registration Form</h2>

<form id="donorForm" class="form-box">

    <input type="text" id="name" placeholder="Name" required>
    
    <input type="number" id="age" placeholder="Age" required>

    <input type="text" id="phonenumber" placeholder="Phone Number" required>

    <select id="blood" required>
        <option>Select Blood Group</option>
        <option>A+</option><option>A-</option>
        <option>B+</option><option>B-</option>
        <option>O+</option><option>O-</option>
        <option>AB+</option><option>AB-</option>
    </select>

    <input type="text" id="city" placeholder="City" required>

    <button type="button" onclick="saveDonor()">Submit</button>
</form>

<script src="script.js"></script>
</body>
</html>
